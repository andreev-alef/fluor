	<h:body class="login">

				<p:outputLabel for="password" value="Пароль" />
        			<p:password id="password" name="password" required="true" requiredMessage="Необходимо ввести пароль" value="#{loginBean.password}"/>
				</h:panelGrid>
				</p:panel>
				<p:commandButton  id="btn-login" value="Войти в систему" update="messages" actionListener="#{loginBean.login}" ajax="false" class="button-volume" style="height: 70px; width: 280px; margin: auto; display: block; margin-top: 50px; font-size: 20px;" icon="ui-icon-user-login"/>
				</h:form>
		
		</div>
</div>
