<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Флюорокартотека: Вход в систему</title>
        <h:outputStylesheet library="styles" name="main.css" />
    </h:head>
    <h:body styleClass="root">
        <h:form id="login">
            <p:panel styleClass="login_block">
                <p:messages id="messages" autoUpdate="false" closable="true" />
                <h:panelGrid columns="1" styleClass="login_block_content">
                    <h1 class="header_fluor">
                        <span class="fluoro">Флюоро</span>картотека
                    </h1>
                    <!--<p:outputLabel for="username" value="Имя пользователя" />-->
                    <p:inputText id="username" name="username" required="true" value="#{loginBean.login}" placeholder="Имя пользователя"/>
                    <!--<p:outputLabel for="password" value="Пароль" />-->
                    <p:password id="password" name="password" required="true"  value="#{loginBean.password}" placeholder="Пароль"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton styleClass="btn_login" id="btn-login" value="ВОЙТИ" update="messages" actionListener="#{loginBean.login}" ajax="false" />
        </h:form>
    </h:body>
</html>
