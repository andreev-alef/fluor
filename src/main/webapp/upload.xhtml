<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Флюорокартотека - подгрузка данных</title>
</h:head>
<h:body>
  <ui:include src="/WEB-INF/templates/timeout.xhtml" />
  
  <p:outputPanel>
      <p:link value="Вернуться" outcome="listman" />
  		<p:outputPanel>
   
  <h:form>
    <p:panel header="Загрузка шаблона для формирования файла подгрузки"> 
      <p:panelGrid columns="1">
        <p:commandButton id="btn-xls" value="Скачать шаблон в формате XLS" ajax="false">
          <p:fileDownload value="#{uploadBean.fileXls}"  />
        </p:commandButton>
        <p:commandButton id="btn-xlsx" value="Скачать шаблон в формате XLSX" ajax="false">
          <p:fileDownload value="#{uploadBean.fileXlsx}" />
        </p:commandButton>
      </p:panelGrid>
    </p:panel>
    
    <p:panel header="Подгрузка данных из файла">
      <p:panelGrid columns="1">
        <p:fileUpload label="Выбрать файл" uploadLabel="Начать подгрузку" update="uploadCount uploadMessage" allowTypes="/(\.|\/)(xls|xlsx)$/" sizeLimit="10485760" fileLimit="1" fileUploadListener="#{uploadBean.fileUpload}" />
        <p:outputLabel id="uploadCount" value="#{uploadBean.countMessage}" />
        <p:outputLabel id="uploadMessage" value="#{uploadBean.uploadMessage}" />
      </p:panelGrid>
    </p:panel>   
  </h:form>
  
  </p:outputPanel>
  </p:outputPanel>
</h:body>
</html>
